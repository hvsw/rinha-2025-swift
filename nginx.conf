# Global configuration
worker_rlimit_nofile 8192;   # Increase file descriptor limit

events {
    worker_connections 2048;      # Dobrar de 1024 - mais conexões simultâneas
    use epoll;                   # Linux optimized event handling
    multi_accept on;             # Accept multiple connections at once
}

http {
    # Performance optimizations
    sendfile on;                 # Efficient file transfers
    tcp_nopush on;              # Send headers in one packet
    tcp_nodelay on;             # Don't buffer data-sends
    keepalive_timeout 65;       # Keep connections alive longer
    keepalive_requests 1000;    # More requests per connection
    
    # Logging (keep minimal for performance)
    access_log off;
    error_log /var/log/nginx/error.log error;
    
    # Upstream with keepalive connections
    upstream backend {
        least_conn;                           # Smart load balancing
        server api01:8080 max_fails=1 fail_timeout=5s;
        server api02:8080 max_fails=1 fail_timeout=5s;
        keepalive 64;                        # Persistent connections to backend
    }
    
    server {
        listen 9999;
        server_name _;
        
        location / {
            proxy_pass http://backend;
            
            # Connection optimization
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeout optimization (faster than current)
            proxy_connect_timeout 2s;        # Reduced from 5s
            proxy_send_timeout 10s;          # Reduced from 30s
            proxy_read_timeout 10s;          # Reduced from 30s
            
            # Buffer optimization
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }
    }
} 